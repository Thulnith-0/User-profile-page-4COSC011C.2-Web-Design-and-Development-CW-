<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">   
</head>
<body>
    
    <div class="profile-card">
        <img src="Resources/profile.jpeg" alt="User Avatar">
        <div class="profile info">
            <h2>Aeshan Rosa</h2>
            <p>Web Developer</p>
        </div>
    </div> 

    <div class="skills">
        <h3>Skills</h3>
        <p>HTML</p>
        <div class="progress-bar"><span style="width: 80%;"></span></div>
        <p>CSS</p>
        <div class="progress-bar"><span style="width: 70%;"></span></div>
    </div>

    <div class="volunteering">
        <h3>Volunteering</h3>
        <ul>
            <li>🌍 Environmental Cleanup</li>
            <li>📚 Teaching Kids</li>
        </ul>
    </div>

    <div class="interests">
        <h3>Interests</h3>
        <ul>
            <li>🌱 <span>Planting Trees</span></li>
            <li>🏡 <span>Community Projects</span></li>
        </ul>
    </div>

    <div class="contact-form">
        <h3>Contact Me</h3>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <br>
            <button type="submit">Send</button>
        </form>
    </div>



</body>
</html>
